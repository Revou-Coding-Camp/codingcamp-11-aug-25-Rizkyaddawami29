<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rizky</title>
    
    <!-- CSS External -->
     <link rel="stylesheet" href="css/style.css">
    
     <!-- Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
<body>
    <!-- header -->
    <header class="flex items-center justify-between p-[16px]">
        <!-- Logo Icon -->
        <div class="bg-green-500 rounded-full h-[75px] w-[75px]"></div>
        <nav>
            <ul class="flex gap-[8px]">
                <li><a href="#home-page" class="text-gray-700 border py-[4px] px-[8px] rounded-[8px] hover:text-green-500">Home</a></li>
                <li><a href="#our-profile" class="text-gray-700 border py-[4px] px-[8px] rounded-[8px] hover:text-green-500">Our Profile</a></li>
                <li><a href="#portofolio" class="text-gray-700 border py-[4px] px-[8px] rounded-[8px] hover:text-green-500">Portofolio</a></li>
                <li><a href="#message-us" class="text-gray-700 border py-[4px] px-[8px] rounded-[8px] hover:text-green-500">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <hr/>

    <!--Main  -->
    <main>
        <section id="home-page" class="text-center h-[400px] bg-gray-100">
            <div class="flex items-center justify-center h-full">
            <h1 class="text-4xl font-bold text-gray-800">Welcome <span id="user-greeting">User</span> to Portofolio Rizky</h1>
            </div>
        </section>
        <hr/>
        <section id="our-profile" class="text-center h-[400px] bg-gray-100">
            <header>
                  <h1 class="text-4xl font-bold text-gray-800">Our Profile</h1> 
            </header>           
            <p class="text-gray-600">Kita Kerja Bersama</p>
        </section>
        <hr/>
        <section id="Portofolio" class="text-center h-[400px] bg-gray-100">
           <header>
                  <h1 class="text-4xl font-bold text-gray-800">Portofolio</h1> 
            </header>           
            <p class="text-gray-600">Kita Kerja Bersama</p>
        </section>
        <hr/>
        <section id="message-us" class="text-center h-[400px] bg-gray-500">
             <header>
                  <h1 class="text-4xl font-bold text-gray-800">Our Profile</h1> 
            </header>
            
            <form>
                <label for="user-message" class="block text-gray-700">Your Message</label>
                <input id="user-message" type="text" class="border rounded-md w-full p-2"></textarea>
                <button type="button" onclick="sendmessage();" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md">Send</button>
            </form>
            <p class="text-gray-600">Kita Kerja Bersama</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <span>&copy; 2025 Portofolio Rizky, All Right Reserved</span>
    </footer>

    <!-- JS External -->
     <script src="js/script.js"></script>
</body>
</html>
